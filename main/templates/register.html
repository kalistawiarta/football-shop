{% extends 'base.html' %}

{% block meta %}
<title>Register - Sportify</title>
{% endblock meta %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-6 bg-gradient-to-br from-blue-900 via-black to-red-900">
  <div class="w-full max-w-md p-8 bg-white/10 backdrop-blur-lg border border-white/20 rounded-xl shadow-lg text-white">
    
    <!-- Header -->
    <h1 class="text-2xl font-bold text-center mb-6">Buat Akun Sportify</h1>

    <!-- Form -->
    <form method="POST" class="space-y-5">
      {% csrf_token %}
      {% for field in form %}
        <div>
          <label for="{{ field.id_for_label }}" class="block text-sm font-medium mb-2">
            {{ field.label }}
          </label>
          {{ field }}
          {% for error in field.errors %}
            <p class="text-sm text-red-400">{{ error }}</p>
          {% endfor %}
        </div>
      {% endfor %}
      <button type="submit" 
              class="w-full py-3 bg-blue-500 hover:bg-blue-600 text-white rounded-md font-medium transition">
        Daftar
      </button>
    </form>

    <!-- Login Link -->
    <p class="text-gray-300 text-sm text-center mt-6">
      Sudah punya akun? 
      <a href="{% url 'main:login' %}" class="text-blue-400 hover:text-blue-500 font-medium">
        Login
      </a>
    </p>
  </div>
</div>
{% endblock %}
